version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: klyra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-klyra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-klyra_secret}
      POSTGRES_DB: ${POSTGRES_DB:-klyra}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-klyra}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: klyra-chromadb
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: klyra-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-klyra}:${POSTGRES_PASSWORD:-klyra_secret}@postgres:5432/${POSTGRES_DB:-klyra}
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
    volumes:
      - uploads_data:/app/data/uploads
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: klyra-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

volumes:
  postgres_data:
  chroma_data:
  uploads_data:
